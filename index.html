<!DOCTYPE html>

<head>
    <title>Tic-Tac-Toe</title>
    <link rel = 'stylesheet' href = "styles.css">
    <link>
    <link href = 'https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class = "game-result">

    </div>


    <div class = "card">
        <div class = "options">
            <div class = "options select">
                <form action = "" class = "difficulty-form">
                    <select name = "levels" id = "levels">
                        <option value = "easy">Easy</option>
                        <option value = "medium">Medium</option>
                        <option value = "hard">Hard</option>
                        <option value = "impossible">Impossible</option>  
                    </select>
                </form>
            </div>
            <div class = "options sign">
                <button class = "btn x">X</button>
                <button class = "btn o">O</button>
            </div>
        </div>
        <div class = "board">
            <button class = "field"><p></p></button>
            <button class = "field"><p></p></button>
            <button class = "field no-r"><p></p></button>
            <button class = "field"><p></p></button>
            <button class = "field"><p></p></button>
            <button class = "field no-r"><p></p></button>
            <button class = "field no-b"><p></p></button>
            <button class = "field no-b"><p></p></button>
            <button class = "field no-br"><p></p></button>
        </div>
    </div>
</body>

<script src="main.js"></script>
